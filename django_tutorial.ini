[uwsgi]
# full path to Django project's root directory
chdir            = /home/javier/django_tutorial/
# Django's wsgi file
module           = django_tutorial.wsgi
# full path to python virtual env
home             = /home/javier/env/md
# enable uwsgi master process
master          = true
# maximum number of worker processes
processes       = 10
# the socket (use the full path to be safe
socket          = /home/javier/django_tutorial/django_tutorial.sock
# socket permissions
chmod-socket    = 666
# clear environment on exit
vacuum          = true
# daemonize uwsgi and write messages into given log
daemonize       = /home/javier/uwsgi-emperor.log
